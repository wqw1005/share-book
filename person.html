<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>个人资料</title>
    <link href="css/index.css" rel="stylesheet" media="all"/>
    <link href="bootstrap/css/bootstrap.min.css">
    <link href="css/index.css" rel="stylesheet" media="all"/>
    <link href="css/tui.css" rel="stylesheet" media="all"/>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1039558_uc63zbzyhg.css">
    <link src="http//at.alicdn.com/t/font_1039558_85f9emis0hx.css">
</head>
<body>
<div class="per-head">
    <div class="header">
        <div class="c_right">
            <h3 class="my">编辑资料</h3>
        </div>
    </div>
</div>
<form method="post"  enctype="multipart/form-data">
    <div class="per-main">
        <div class="c_list">
            <ul>
                <a href="">
                    <li>
                        <h4 class="f">头像</h4>
                        <div class="stx">
                            <input  type="file" name="avatar" id="avatar" style="position: absolute;opacity: 0;width: 22px;height: 22px;font-size: 0px">
                            <img src="image/book.jpg" id="preview" src="" alt="" style="width:22px;height:22px;">

                        </div>
                    </li>
                </a>
            </ul>
        </div>
        <div class="c_list">
            <ul>
                <li>
                    <div class="g_left">
                        <h4>个签</h4>
                    </div>
                    <div class="g_right">
                        <input type="text"  value="" class="gq" name="sign" >
                    </div>
                </li>
                <li >
                    <div class="g_left">
                        <h4>性别</h4>
                    </div>
                    <label for="sex-man" class="radio_label checked">
                        <input type="radio" value="1" id="sex-man" name="sex" />
                        男
                    </label>
                    <label for="sex-female" class="radio_label">
                        <input type="radio" value="2" id="sex-female" name="sex" />
                        女
                    </label>
                </li>
                <li>
                    <div class="g_left">
                        <h4>生日</h4>
                    </div>
                    <div class="g_right">
                        <input type="text" class="gq" value="" name="birthday" >
                    </div>
                </li>
            </ul>
        </div>
        <div class="c_list">
            <ul>
                <li>
                    <div class="g_left">
                        <h4>职业</h4>
                    </div>
                    <div class="g_right">
                        <input type="text"  value="" class="gq" name="vocation">
                    </div>
                </li>
                <li>
                    <div class="g_left">
                        <h4>公司</h4>
                    </div>
                    <div class="g_right">
                        <input type="text" value="" class="gq" name="company">
                    </div>
                </li>
                <li>
                    <div class="g_left">
                        <h4>学校</h4>
                    </div>
                    <div class="g_right">
                        <input type="text" class="gq" name="school" value="">
                    </div>
                </li>
                <li>
                    <div class="g_left">
                        <h4>所在地</h4>
                    </div>
                    <div class="g_right">
                        <input type="text" class="gq" name="location" value="">
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="btn-row">
        <button type="submit" class="qdl">
            <em class="sub-txt">提交</em>
        </button>
    </div>
</form>
</body>
<script>
    var previewImage = document.querySelector("#preview")
    var oAvatar = document.querySelector("#avatar")
    oAvatar.onchange = function (e){
        previewImage.src = window.URL.createObjectURL((e.srcElement.files[0]))
    }
</script>
</html>
